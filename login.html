<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tela de login e cadastro do agenda aí.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Agenda aí</h1>
        </div>
    </header>

    <main class="main-login">
        <div class="container">
            <div class="butoes-form">
                <div class="corbutao"></div>
                <button id="butao-login">login</button>
                <button id="butao-cadastro">cadastro</button>
            </div>

            <form id="login">
                <input type="text" placeholder="Email" required />
                <i class="fa-solid fa-envelope"></i>
                <input type="password" placeholder="Senha" required />
                <i class="fa-solid fa-lock"></i>
                <div class="div-check">
                    <input type="checkbox" />
                    <span>Lembrar senha</span>
                </div>
                <button type="submit">Entrar</button>
            </form>

            <form id="cadastro">
                <input type="text" placeholder="Nome" required />
                <i class="fa-solid fa-signature"></i>
                <input type="text" placeholder="Email" required />
                <i class="fa-solid fa-envelope"></i>
                <input type="number" placeholder="CPF" required />
                <i class="fa-solid fa-weight-hanging"></i>
                <input type="text" placeholder="Cidade" required />
                <i class="fa-solid fa-map-pin"></i>
                <input type="password" placeholder="Senha" required />
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirmar senha" required />
                <i class="fa-solid fa-lock"></i>
                <div class="div-check">
                    <input type="checkbox" />
                    <span>Visualizar senha</span>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="js.js"></script>
</body>
</html>
