<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela dedicada para os agendamentos em vigor.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/gerente/gerente.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Agendamentos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <h1 class="logo-nome" onclick="window.location.href='/gerente/gerente.html'">Agenda aí</h1>
        </div>
    </header>
    <main>
        <section class="agendamentos-realizados">
            <h1>Pedidos realizados</h1>
            <div class="pedido">
                <div class="pedido-minimizado" >
                    <img id="imgPrincipalPedido" src="/images/coxinha.jpg" alt="">
                    <h2>18:00</h2>
                    <h2>R$12,00</h2>
                    <button onclick="confirmarRetirada()">Baixa</button>
                    <i id="visualizar" class="fa-solid fa-caret-down"></i>
                </div>
                <div class="pedido-maximizado" style="display: none;">
                    <div class="codigo-retirada">
                        <h2>Código de retirada: j873j7</h2>
                    </div>
                    <div class="itens">
                        <img src="/images/coxinha.jpg" alt="">
                        <h2 class="nomes">Coxinha de frango</h2>
                        <h3>Un.1</h3>
                        <h2>R$5,00</h2>
                    </div>
                    <div class="itens">
                        <img src="/images/café.jpeg" alt="">
                        <h2 class="nomes">Café</h2>
                        <h3>Un.1</h3>
                        <h2>R$1,00</h2>
                    </div>
                    <div class="itens">
                        <img src="/images/bolo-de-chocolate.jpg" alt="">
                        <h2 class="nomes">Bolo de chocolate</h2>
                        <h3>Un.1</h3>
                        <h2>R$6,00</h2>
                    </div>
                </div>
            </div>

        <div class="pedido">
            <div class="pedido-minimizado">
                <img id="imgPrincipalPedido" src="/images/café.jpeg" alt="">
                <h2>20:00</h2>
                <h2>R$1,00</h2>
                <button onclick="confirmarRetirada()">Baixa</button>
                <i id="visualizar" class="fa-solid fa-caret-down"></i>
            </div>
            <div class="pedido-maximizado" style="display: none;">
                <div class="info">
                </div>
                <div class="itens">
                    <img src="/images/café.jpeg" alt="">
                    <h2 class="nomes">Café</h2>
                    <h3>Un.1</h3>
                    <h2>R$1,00</h2>
                </div>
            </div>
        </div>
        </section>
        <div id="confirmarRetirada" class="confirmar-retirada">
            <div>
                <h3>Insira o código do pedido para confirmar retirada</h3>
                <div class="buttons">
                    <button class="excluir" onclick="ocultarDiv()">Confirmar Retirada</button>
                    <button class="cancelar" onclick="ocultarDiv()">Cancelar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
