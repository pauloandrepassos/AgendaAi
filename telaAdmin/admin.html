<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">

        <dive class="sandwich">

                <img src="/images/logo2.png" alt="">
                <img src="/images/logo3.png" alt="">

        <div class="card-admin cadastrar-cantinas">

            <p>3 solicitações pendentes</p>
