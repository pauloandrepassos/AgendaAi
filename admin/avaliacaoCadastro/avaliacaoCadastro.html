<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela dedicada para a avaliação de formulários de registro de cantinas.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="avaliacaoCadastro.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Avaliação</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
    </header>
    <main>
        <section class="formularios">
            <h1>Solicitações de cadastro:</h1>
            
            <div class="card-formulario">
                <div class="card-minimizado" id="cardMinimizado">
                    <h3 class="num">2023/05/15</h3>
                    <h3 class="nome">Cantina - IFPI Campus Picos</h3>
                    <i id="icone" class="fas fa-chevron-down"></i>
                </div>
                <div class="card_max" id="cardMax" style="display: none;">
                    <form class="formulario-enviado" action="">
                        <label for="nome">Nome:</label>
                        <div><p>Cantina - IFPI Campus Picos</p></div>
            
                        <label for="cnpj">CNPJ:</label>
                        <div><p>XXX. XXX/0001-XX</p></div>

                        <img src="/images/imagem-lanchonete1.jpg" alt="">
                        
                        <h3>Endereço</h3>
                        <label for="cep">Informe seu CEP:</label>
                        <div>XXXXX-XXX</div>
            
                        <label for="rua">Logradouro:</label>
                        <div><p>Avenida Pedro Marques de Medeiros</p></div>
            
                        <label for="numero">Número:</label>
                        <div><p>s/n</p></div>
            
                        <label for="bairro">Bairro:</label>
                        <div><p>Parque Industrial</p></div>
            
                        <label for="cidade">Cidade:</label>
                        <div><p>Picos</p></div>
            
                        <label for="estado">Estado:</label>
                        <div><p>PI</p></div>

                        <button>Aceitar</button>
                        <button>Recusar</button>
            
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
