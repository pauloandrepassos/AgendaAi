<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tela de login e cadastro do agenda aí.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gerenciarCantinas.css">
    <link rel="shortcut icon" href="images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Admin - cantinas</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
        <dive class="sandwich">
            <div class="sandwich__line"></div>
            <div class="sandwich__line"></div>
            <div class="sandwich__line"></div>
        </div>
    </header>
    <main class="main-gerenciarCantinas">
        <section class="cantinas-cadastradas">
            <div class="logo-lanchonete">
                <img src="images/logo1.png" alt="">
            </div>
            <div class="logo-lanchonete">
                <img src="images/logo2.png" alt="">
            </div>
            <div class="logo-lanchonete">
                <img src="images/logo3.png" alt="">
            </div>
        </section>
        <section class="cantina-selecionada">
            <h1>Gerenciar Cantinas</h1>
            <div class="info">
                <div class="info-title">
                    <h3>Nome</h3>
                    <h3>Localização</h3>
                    <h3>Horário de atendimento</h3>
                </div>
                <div class="info-txt">
                    <div id="nome"></div>
                    <div id="localizacao"></div>
                    <div id="horario"></div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
