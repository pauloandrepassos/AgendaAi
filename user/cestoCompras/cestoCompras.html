<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela dedicada para visualizar os lanches adicionados para agendamento">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="cestoCompras.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Cestinho</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <a href="/user/telaLanchonetes.html"><h1 class="logo-nome">Agenda aí</h1></a>
        </div>
        <div class="paginas">
            <a href="/user/lanchonete1/lanchonete1.html"><i class="fa-solid fa-store"></i></a>
        </div>
    </header>

    <main>
        <div class="item">
            <img src="/images/coxinha.jpg" alt="">
            <h2 class="nome">Coxinha de frango</h2>
            <h3>Un.1</h3>
            <h2>R$3,50</h2>
            <i id="lixeira" class="fa-solid fa-trash-can"></i>
        </div>
        <div class="item">
            <img src="/images/café.jpeg" alt="">
            <h2 class="nome">Café</h2>
            <h3>Un.1</h3>
            <h2>R$1,00</h2>
            <i id="lixeira" class="fa-solid fa-trash-can"></i>
        </div>
        <div class="item">
            <img src="/images/bolo-de-chocolate.jpg" alt="">
            <h2 class="nome">Bolo de chocolate</h2>
            <h3>Un.1</h3>
            <h2>R$4,00</h2>
            <i id="lixeira" class="fa-solid fa-trash-can"></i>
        </div>
        <div class="horario-retirada">
            <h2>Retirada:</h2>
            <select name="" id="horario">
                <option value="opcao1">18:00</option>
                <option value="opcao2">20:00</option>
            </select>
        </div>
        <div class="valor">
            <h2>Total:</h2>
            <h2>R$8,50</h2>
        </div>
        <div class="botoes">
            <a class="adicionar" href="/user/lanchonete1/lanchonete1.html">Adicionar mais</a>
            <a class="confirmar" onclick="exibirDiv()">Agendar</a>
        </div>
    </main>
    <div id="confirmarAgendamento" class="confirmar-agendamento">
        <div>
            <h3>Confirmar agendamento dos lanches escolhidos?</h3>
            <div class="buttons">
                <button class="button-confirmar" onclick="window.location.href='/user/agendamento/agendamento.html'">Confirmar</button>
                <button class="button-cancelar" onclick="ocultarDiv()">Cancelar</button>
            </div>
        </div>
    </div>
    <script>
        function exibirDiv() {
            var overlay = document.getElementById("confirmarAgendamento");
            overlay.style.display = "flex";
        }
        
        function ocultarDiv() {
            var overlay = document.getElementById("confirmarAgendamento");
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
