<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layout de tela dedicado para cada lanche específico">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="lanche.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Lanche</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
    </header>

    <main>
        <section class="lanche-principal">
            <img src="/images/coxinha.jpg" alt=" imagem do lanche escolhido">
            <div class="informacoes-do-lanche">
                <div class="titulo-lanche">
                    <h1>Coxinha</h1>
                    <p>142 kcal</p>
                </div>
                <div class="descrição">
                    <h3>Coxinha de carne tamanho médio, serve uma pessoa.</h3>
                </div>
                <div class="info-lanche">
                    <h2 class="unidade">un.R$5,00</h2>
                    <div class="dinheiros">
                        <div class="quantificador">
                            <h2>- I 1 I +</h2>
                        </div>
                        <h2>R$5,00</h2>
                    </div>    
                    <a href="">Adicionar</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
