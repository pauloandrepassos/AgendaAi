<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layout de tela dedicado para cada lanche específico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="lanche.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Lanche</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <a href="/user/telaLanchonetes.html"><h1 class="logo-nome">Agenda aí</h1></a>
        </div>
    </header>

    <main>
        <section class="lanche-principal">
            <img src="/images/coxinha.jpg" alt=" imagem do lanche escolhido">
            <div class="informacoes-do-lanche">
                <div class="titulo-lanche">
                    <h1>Coxinha</h1>
                    <p>142 kcal</p>
                </div>
                <div class="descrição">
                    <h3>Coxinha de carne tamanho médio, serve uma pessoa.</h3>
                </div>
                <div class="info-lanche">
                    <h2 class="unidade">un.R$3,50</h2>
                    <div class="dinheiros">
                        <div class="quantificador">
                            <i class="fas fa-minus" onclick="decrementarQuantidade()"></i>
                            <h2 id="quantidade">1</h2>
                            <i class="fas fa-plus" onclick="incrementarQuantidade()"></i>
                        </div>
                        <h2 class="preco-final">R$3,50</h2>
                    </div>    
                    <a href="">Adicionar</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        let quantidade = 1;
        const precoUnidade = 3.50;

        function incrementarQuantidade() {
            quantidade++;
            atualizarQuantidade();
            atualizarPrecoFinal();
        }

        function decrementarQuantidade() {
            if (quantidade > 1) {
                quantidade--;
                atualizarQuantidade();
                atualizarPrecoFinal();
            }
        }

        function atualizarQuantidade() {
            const quantidadeElemento = document.getElementById('quantidade');
            quantidadeElemento.textContent = quantidade;
        }

        function atualizarPrecoFinal() {
            const precoFinalElemento = document.querySelector('.preco-final');
            const precoFinal = (quantidade * precoUnidade).toFixed(2);
            precoFinalElemento.textContent = `R$${precoFinal}`;
        }
    </script>
</body>
</html>
