<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela dedicada para a o cadastro das Cantinas">
    <link rel="stylesheet" href="cadastroCantinas.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
    </header>
    <main>
        <form class="formulario-cadastro" action="">
            <h1>Formulario para cadastro da Cantina</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da cantina">

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">

            <label for="imagem">Anexe uma imagem da cantina</label>
            <input type="file" id="imagem" name="imagem">
            
            <h3>Endereço</h3>
            <label for="cep">Informe seu CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" pattern="[0-9]{5}-[0-9]{3}" required>

            <label for="rua">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro">

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o numero">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do bairro">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da cidade">

            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" placeholder="Digite o nome do estado">

            <button class="botao-formulario" type="submit">Enviar</button>

        </form>
    </main>


</body>
</html>
