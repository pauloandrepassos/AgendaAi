<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela dedicada para a gestão dos usuários por parte do admin">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="gestaoUsuarios.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Usuários</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
    </header>
    <main>
        <h1>Gerenciar Usuários</h1>

        <table class="tabela-usuarios">
            <thead>
                <tr>
                    <th class="id-usuario">ID</th>
                    <th class="nome-usuario">Nome</th>
                    <th class="email-usuario">E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="id-usuario">1</td>
                    <td class="nome-usuario">Carlos Michael</td>
                    <td class="email-usuario">carlos@gmail.com</td>
                    <td>
                    <a href="#" class="acao">Editar</a>
                    <a href="#" class="acao">Excluir</a>
                    </td>
                </tr>
                <tr>
                    <td class="id-usuario">2</td>
                    <td class="nome-usuario">Paulo André</td>
                    <td class="email-usuario">pauloandre@gmail.com</td>
                    <td>
                    <a href="#" class="acao">Editar</a>
                    <a href="#" class="acao">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
