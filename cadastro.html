<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tela de login e cadastro do agenda aí.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <link rel="shortcut icon" href="images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
    </header>

    <main class="main-login-cadastro">
        <div class="container-cadastro">
            <h1 class="login-cadastro-titulo">Cadastro</h1>
            <form class="form-cadastro">
                <input type="text" placeholder="Nome" required />
                <input type="email" placeholder="Email" required />
                <input type="number" placeholder="CPF" required />
                <input type="text" placeholder="Cidade" required />
                <input type="password" id="password" placeholder="Senha" required />
                <i class="fa fa-eye" aria-hidden="true" id="togglePassword1" onclick="togglePassword2()"></i>
                <input type="password" id="confirm-password" placeholder="Confirmar senha" required />
                <i class="fa fa-eye" aria-hidden="true" id="togglePassword2" onclick="togglePassword1()"></i>
                <div class="div-check">
                    <input type="checkbox" />
                    <span>Visualizar senha</span>
                </div>
                <button type="submit" onclick="window.location.href = 'login.html'">Cadastrar</button>
                <div class="login-cadastro">
                    <span>Caso já esteja cadastrado, clique</span>
                    <a href="login.html">aqui</a>
                </div>
            </form>
        </div>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
