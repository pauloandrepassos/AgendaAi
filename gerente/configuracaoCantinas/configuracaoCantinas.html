<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela dedicada para a configuração da cantina pelo gerente">
    <link rel="stylesheet" href="/gerente/gerente.css">
    <link rel="shortcut icon" href="/images/logo-agendaai-icon.ico" type="image/x-icon">
    <title>Configuração</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo-agendaai.png" alt="">
            <h1 class="logo-nome">Agenda aí</h1>
        </div>
    </header>
    <main>
        <section class="menu">
            <img onclick="window.location.href='/gerente/gerente.html'" src="/images/logo1.png" alt="">
            <h2>NOME DA LANCHONETE</h2>
            <div class="opcoes-menu">
                <div onclick="window.location.href='/gerente/cardapio/cardapio.html'"></div>
                    <h3>Cardapio</h3>
                </div>
                <div onclick="window.location.href='/gerente/configuracaoCantinas/configuracaoCantinas.html'">
                    <h3>Configurar Cantina</h3>
                </div>
                <div onclick="window.location.href='/gerente/agendamentos/agendamentos.html'">
                    <h3>Agendamentos</h3>
                </div>
                <div onclick="window.location.href='/gerente/historicoVendas/historicoVendas.html'">
                    <h3>Histórico de Vendas</h3>
                </div>
            </div>
        </section>
        <section class="configurar-cantina">
            <h1>Gerenciar Cantinas</h1>
            <div class="info">
                <div class="info-title">
                    <h3>Nome</h3>
                    <h3>Localização</h3>
                    <h3>Horário de atendimento</h3>
                </div>
                <div class="info-txt">
                    <div id="nome">Cantina IFPI - Campus Picos</div>
                    <div id="localizacao">Pedro Marques de Medeiros, s/n - Parque Industrial, Picos - PI, 64605-500</div>
                    <div id="horario">8:00 - 11:00 / 15:00 - 21:00</div>
                </div>
            </div>
            <div class="info-logo">
                <div class="logo-lanchonete">
                    <img src="/images/logo1.png" alt="">
                </div>
                <button name="alterar-foto">Alterar logo <i class="fa fa-upload"></i></button>
            </div>
            <div class="botoes">
                <button name="salvar">Salvar alterações</button>
            </div>
        </section>
    </main>

</body>
</html>
